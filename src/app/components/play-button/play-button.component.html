<button
  (click)="startRound()"
  [disabled]="isDataLoading"
  extended mat-fab
>
  @if (isDataLoading) {
    <mat-spinner diameter="20"/>
  }
  <mat-icon
    *ngIf="!isFirstRound"
    aria-hidden="false"
    aria-label="Replay icon"
    fontIcon="replay"
  />
  <b>{{ isFirstRound ? 'Play' : 'Next round' }}</b>
</button>
