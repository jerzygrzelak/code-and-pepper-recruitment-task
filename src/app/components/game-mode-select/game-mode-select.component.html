<mat-form-field>
  <mat-label>Game mode</mat-label>
  <mat-select
    (selectionChange)="onGameModeChange()"
    [(value)]="gameMode"
    data-testid="game-mode-select"
  >
    <mat-option [value]="'PEOPLE'">People</mat-option>
    <mat-option [value]="'STARSHIPS'">Starships</mat-option>
  </mat-select>
</mat-form-field>
